<!-- public/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Ultimate Tic Tac Toe</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; text-align: center; }
    #game { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Ultimate Tic Tac Toe</h1>
  <button onclick="hostGame()">Host Online Game</button>
  <input id="gameIdInput" placeholder="Enter Game ID">
  <button onclick="joinGame()">Join Game</button>
  <p id="status"></p>
  <div id="game"></div>

  <script>
    let socket;
    let playerNumber;

    function connectSocket() {
      const loc = window.location;
      const protocol = loc.protocol === "https:" ? "wss" : "ws";
      const socketURL = `${protocol}://${loc.host}`;
      socket = new WebSocket(socketURL);

      socket.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if (msg.type === 'hosted') {
          document.getElementById('status').textContent = `Game ID: ${msg.gameId}`;
        } else if (msg.type === 'start') {
          playerNumber = msg.player;
          document.getElementById('status').textContent = `Game started. You are Player ${playerNumber}`;
        } else if (msg.type === 'move') {
          // Handle received move
          document.getElementById('game').textContent = `Opponent moved: ${msg.move}`;
        } else if (msg.type === 'error') {
          document.getElementById('status').textContent = msg.message;
        }
      };

      socket.onopen = () => console.log('Connected');
      socket.onclose = () => console.log('Disconnected');
    }

    function hostGame() {
      if (!socket || socket.readyState !== WebSocket.OPEN) connectSocket();
      socket.addEventListener('open', () => {
        socket.send(JSON.stringify({ type: 'host' }));
      }, { once: true });
    }

    function joinGame() {
      const gameId = document.getElementById('gameIdInput').value.trim();
      if (!gameId) return alert("Enter a Game ID");
      if (!socket || socket.readyState !== WebSocket.OPEN) connectSocket();
      socket.addEventListener('open', () => {
        socket.send(JSON.stringify({ type: 'join', gameId }));
      }, { once: true });
    }

    function sendMove(moveData) {
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: 'move', move: moveData }));
      }
    }
  </script>
</body>
</html>
